[DEFAULT]
compute_driver=libvirt.LibvirtDriver

[libvirt]
{%- if grains.get("virtual") %}
virt_type = qemu
{%- else %}
virt_type = kvm
{%- endif %}

{%- set use_ceph = False %}
{%- if use_ceph %}
images_type=rbd
images_rbd_pool=openstack
images_rbd_ceph_conf=/etc/ceph/ceph.conf
rbd_user=cinder
rbd_secret_uuid=457eb676-33da-42ec-9a8c-9293d545c337
{%- endif %}
